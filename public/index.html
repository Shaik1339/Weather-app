<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<style>
    * {
      padding: 0;
      margin: 0;
      /* font-family: "Jost", sans-serif; */
      font-family: "Quicksand", sans-serif;
    }

    body {
      background: #f3f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      width: 100vw;
    }

    html,
    body {
      font-size: 62.5%;
      height: 100%;
    }

    html {
      background: #eee;
    }

    .box {
      width: 20vw;
      height: 60vh;
      border-radius: 0.5rem;
      box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
      background: #a5bbdd;
      position: relative;
      overflow: hidden;
      transform: translate3d(0, 0, 0);
      min-width: 20rem;
      min-height: 35rem;
    }

    .wave {
      opacity: 0.3;
      position: absolute;
      top: 120%;
      left: 50%;
      background: white;
      width: 50rem;
      height: 50rem;
      margin-left: -25rem;
      margin-top: -25rem;
      transform-origin: 50% 48%;
      border-radius: 43%;
      animation: drift 3000ms infinite linear;
      z-index: 1;
    }

    .wave.-three {
      animation: drift 5000ms infinite linear;
      z-index: 2 !important;
      opacity: 0.2;
    }

    .wave.-two {
      animation: drift 7000ms infinite linear;
      opacity: 0.1;
      z-index: 3 !important;
    }

    .box:after {
      content: "";
      display: block;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 11;
      transform: translate3d(0, 0, 0);
    }

    @keyframes drift {
      from {
        transform: rotate(0deg);
      }
      from {
        transform: rotate(360deg);
      }
    }
    .info {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      z-index: 4;
    }

    .location {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 800;
      font-size: 3rem;
    }

    .fa-street-view {
      animation: rotates 3s linear infinite alternate;
    }

    @keyframes rotates {
      from {
        transform: translateX(-0.5rem);
      }
      to {
        transform: translateX(0.5rem);
      }
    }

    #date {
      text-align: center;
      margin-top: 0.5rem;
      color: #57606f;
      font-size: 1.2rem;
      font-weight: 300;
      text-transform: uppercase;
    }

    .temp {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 3rem;
    }

    .tempmin_max {
      text-align: center;
      margin-top: 0.3rem;
      font-weight: 300;
      font-size: 1.2rem;
      color: #57606f;
    }

    #weathercon {
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
    }

    #weathercon .fas {
      font-size: 6rem;
      animation: fas-anime 3s linear infinite alternate;
    }

    @keyframes fas-anime {
      from {
        transform: scale(1.1);
      }
      to {
        transform: scale(1.5);
      }
    }

    @media (max-width: 600px) {
      .box {
        width: 90vw;
        height: 80vh;
      }

      .wave {
        top: 85%;
      }

      #weathercon {
        font-size: 5em;
      }

      .info {
        font-size: 1.5rem;
      }
    }
    @media (max-height: 500px) {
      .box {
        height: 80vh;
      }

      .wave {
        top: 115%;
      }
    }
    body > span {
      width: 100vw;
      text-align: center;
      color: grey;
    }

    label {
  font-family: "Urbanist", sans-serif;
  font-size: 1.8rem;
  letter-spacing: 0.1rem;
  font-weight: 400;
  color: rgba(red, rgb(115, 128, 0), blue, alpha);
  line-height: 1.5;
  
}
input{
  width: 100%;
  padding: 1rem 1rem;
  border: none;
  background:lightcyan;
}
.btn{
  display: inline-block;
  padding: 1rem 3rem;
  background-color: skyblue;
  border-radius: 0.6rem;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
}
  </style>
  <title>Weather App</title>
</head>
<body>
  <div class="box">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>

    <div id="weathercon">
      
    </div>

    <div class="info">
        <form action="/" method="POST">
            <div>
                <label for="city">Enter city name</label>
                <input type="text" name="city" id="city" required autocomplete="off"  class="info-name name">
            </div>
                <button type="submit" class="btn btn-submit">submit</button>

        </form>
      
    </div>
  </div>
    
    
</body>
</html>
